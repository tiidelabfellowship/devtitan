<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script>
      function showNotification() {
        alert("Reset link has been sent to your registered email address");
      }
    </script>
  </head>
  <body>
    <form>
      <h2>Forget Password?</h2>
      <p>Don't worry we have got you covered with a reset</p>
      <label for="email">Enter your Email</label>
      <input
        type="email"
        id="useremail"
        placeholder="Email"
        name="useremail"
        required
      />
      <button type="submit" onclick="showNotification()">Reset Password</button>
      <p class="fp">
        Back to
        <a href="../sign in/login.html">Login</a>
      </p>
    </form>
  </body>
</html>
